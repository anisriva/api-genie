{% extends "base.html" %}
{% from "macros/product_card.html" import product_card with context %}

{% block products_page %}
<!-- Hero Section -->
{% include 'macros/hero.html' %}
<main role="main" class="container">
    <!-- Products Grid -->
    <section class="products-section py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-5">
                {% for product in products %}
                <div class="col">
                    {{ product_card(product) }}
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</main>
{% endblock %}
