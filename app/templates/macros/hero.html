<section class="hero-section shadow-lg">
    <div id="heroCarousel" class="carousel carousel-dark slide carousel-fade" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>
  
      <!-- Slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{ url_for('static', path='images/hero/sale-tag.jpg') }}" alt="Slide 1" class="d-block w-100 ">
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static', path='images/hero/classic-neon-open-sign.jpg') }}" alt="Slide 2" class="d-block w-100 ">
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static', path='images/hero/ecommerce-black-friday.jpg') }}" alt="Slide 3" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', path='images/hero/black-friday-deals.jpg') }}" alt="Slide 4" class="d-block w-100">
        </div>        
      </div>
  
      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
